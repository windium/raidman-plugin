<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raidman Terminal</title>
    <link rel="stylesheet" href="libs/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #terminal {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="libs/xterm.js"></script>
    <script src="libs/xterm-addon-fit.js"></script>
    <script src="libs/xterm-addon-attach.js"></script>

    <script>
        // Parse Query Params
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('x-api-key');
        const type = urlParams.get('type') || 'docker'; // host, docker, vm
        const container = urlParams.get('container') || '';
        const vm = urlParams.get('vm') || '';

        if (!apiKey) {
            document.body.innerHTML = '<h1 style="color:white;text-align:center">Error: Missing API Key</h1>';
            throw new Error("Missing API Key");
        }

        // Initialize Terminal
        const term = new Terminal({
            theme: {
                background: '#000000',
                foreground: '#ffffff',
                cursor: '#f15a24'
            },
            cursorBlink: true,
            fontSize: 14,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace'
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Handle Resizing
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // WebSocket Connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/raidman/connect?x-api-key=${encodeURIComponent(apiKey)}&type=${encodeURIComponent(type)}&container=${encodeURIComponent(container)}&vm=${encodeURIComponent(vm)}`;
        
        const socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            // Attach addon handles input/output automatically, but consistent resizing needs explicit handling if backend supports it.
            // For now, we will manually handle data to ensure compatibility with our custom backend logic if needed, 
            // but the attach addon is the standard way.
            // Let's use the AttachAddon for simplicity and robustness.
            const attachAddon = new AttachAddon.AttachAddon(socket);
            term.loadAddon(attachAddon);
            
            // Focus terminal
            term.focus();
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            term.write('\r\n\x1b[31mConnection Error\x1b[0m\r\n');
        };

        socket.onclose = () => {
            term.write('\r\n\x1b[33mConnection Closed\x1b[0m\r\n');
        };
        
        // Optional: Send resize events to backend if we implement window size negotiation later.
        // term.onResize(size => {
        //     socket.send(JSON.stringify({type: 'resize', cols: size.cols, rows: size.rows}));
        // });

    </script>
</body>
</html>
